<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>找财报</title>
		<link rel="shortcut icon" href="images/jhh.ico" type="image/x-icon" />
		<link href="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/amazeui.datetimepicker.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/findEnterprise.css" />
	</head>

	<body>
		<div class="tcbackground"></div>
		<div class="main">
			<div class="crumbs">
				<a href="home.html">首页</a>＞
				<a>财报</a>
			</div>
			<div class="selection_box">
				<div class="select_list">
					<div class="select_left">
						<span>行业:</span>
					</div>
					<div class="select_hangye_box">
						<div class="select_body">
							<div class="body_info">
								<b>一级行业</b>
								<div class="hangye_box" id="hangye1"></div>
							</div>
							<div class="select_right">
								<a href="#" class="gengduo">更多∨</a>
							</div>
						</div>
						<div id="trade2" class="select_body">
							<div class="body_info">
								<b>二级行业</b>
								<div class="hangye_box" id="hangye2"></div>
							</div>
							<div class="select_right">
								<a href="#" class="gengduo">更多∨</a>
							</div>
						</div>
					</div>
					<div class="clr"></div>
				</div>
				<div class="clr"></div>
				<div class="select_list">
					<div class="select_left">
						<span>地区:</span>
					</div>
					<div class="select_hangye_box">
						<div class="select_body">
							<div class="body_info">
								<div class="hangye_box" id="area"></div>
							</div>
							<div class="select_right">
								<a href="#" class="gengduo">更多∨</a>
							</div>
						</div>

					</div>
					<div class="clr"></div>
				</div>
				<div class="clr"></div>
				<div class="select_list">
					<div class="select_left">
						<span>交易方式:</span>
					</div>
					<div class="select_body">
						<div class="jyfs">
							<div class="data-radio" onclick="choiceDeal()">
								<input type="radio" id="xieyi" value="1" data-name="协议" name="tc" />
								<label for="xieyi" name="fs" class="radio"></label> <label class="radioWord" name="fs" for="xieyi">协议</label>
							</div>
							<div class="data-radio" onclick="choiceDeal()">
								<input type="radio" id="zuoshi" value="2" data-name="做市" name="tc" />
								<label for="zuoshi" name="fs" class="radio"></label> <label class="radioWord" name="fs" for="zuoshi">做市</label>
							</div>
						</div>
					</div>
					<div class="clr"></div>
				</div>
				<div class="clr"></div>
				<div class="select_list">
					<div class="select_left">
						<span>报告期:</span>
					</div>
					<div class="select_body">
						<div class="startimeToEnd">
							<input type="datetime" name="starTime" id="toneStartTime" data-am-datepicker="{format: 'yyyy-mm-dd'}" readonly="readonly" /><em>-</em><input type="datetime" name="endTime" id="toneEndTime" data-am-datepicker="{format: 'yyyy-mm-dd'}" readonly="readonly" />
							<a onclick="searchEarnings()" href="javascript:;">确定</a>
						</div>
					</div>
					<div class="clr"></div>
				</div>
				<div class="clr"></div>

				<div class="select_list">
					<div class="select_left">
						<span>报告类型:</span>
					</div>
					<div class="select_body">
						<div class="jyfs">
							<div class="data-radio" onclick="choiceFinancial()">
								<input type="radio" id="jibao" value="1" name="financialType" data-name="季报" />
								<label for="jibao" name="ff" class="radio"></label> <label class="radioWord" name="ff" for="jibao">季报</label>
							</div>
							<div class="data-radio" onclick="choiceFinancial()">
								<input type="radio" id="zhongbao" value="2" name="financialType" data-name="中报" />
								<label for="zhongbao" name="ff" class="radio"></label> <label class="radioWord" name="ff" for="zhongbao">中报</label>
							</div>
							<div class="data-radio" onclick="choiceFinancial()">
								<input type="radio" id="nianbao" value="3" name="financialType" data-name="年报" />
								<label for="nianbao" name="ff" class="radio"></label> <label class="radioWord" name="ff" for="nianbao">年报</label>
							</div>
						</div>
					</div>
					<div class="clr"></div>
				</div>
				<div class="clr"></div>

				<div class="select_list last">
					<div class="select_left">
						<span>检索条件:</span>
					</div>
					<div class="select_body">
						<div class="jstj">
							<div style="display: inline;" id="condition"></div>
							<span id="emptyCondition">清空筛选</span>
							<a href="javascript:;" id=showConditionWindow class="bcsx">保存我的筛选</a><em id="choiceCondition" >请选择筛选条件</em>
						</div>
					</div>
					<div class="clr"></div>
				</div>
				<div class="clr"></div>
				<div class="cx_title">
					<div class="title_left_fh">
						<span>符合条件的企业：<i id="countNum"></i>家
					</span>
					</div>
					<div class="title_right_fh">
						<a href="#" id="exportTable">导出表格</a>
					</div>
					<div class="clr"></div>
				</div>
				<div class="fh_tj_table zcb_table">
					<table width="100%" border="1">
						<thead>
							<tr>
								<th scope="col" class="quanxuan"><input type="checkbox" class="qx" id="selectAll" />全选</th>
								<th scope="col" class="gpdm">股票代码</th>
								<th scope="col" class="qyjc">企业简称</th>
								<th scope="col" class="ggrq">公告日期</th>
								<th scope="col" class="bglx">报告类型</th>
								<th scope="col" class="xiaz">附件</th>
								<th scope="col" class="gz">关注</th>
							</tr>
						</thead>
						<tbody id="listBox">
						</tbody>
					</table>

				</div>
				<div class="fh_btn_pages">
					<div class="pages" id="page"></div>
					<div class="clr"></div>
				</div>
			</div>
		</div>
		<!--保存检索条件 star-->
		<div class="qrdele top2 fixe">
			<div class="qr_title"><span>保存我的检索</span>
				<a href="javascript:;" name="cancel">X</a>
			</div>
			<div class="qr_box">
				<ul>
					<li class="clearfix"><span>搜索条件：</span><textarea id="conditionContent" disabled="disabled"></textarea></li>
					<li class="clearfix"><span>命名自定义检索：</span><input type="text" readonly="readonly" id="conditionName" onkeyup="checkConditionName();" placeholder="请输入一个检索方案名" />
						<b id="defindName">请自定义检索名称</b>
					</li>
				</ul>
				<div class="clr"></div>
			</div>
			<div class="qr_dele_btn"><button class="save" id="saveCondition">保存</button><button class="quxiao" name="cancel">取消</button></div>
		</div>
		
		<!--pdf预览start-->
		<div class="pdfMasker" id="pdfMasker">
			<ul>
				<li><span>NO.：</span><em></em></li>
				<li><span>企业名称：</span><em></em></li>
				<li><span>股票代码：</span><em></em></li>
				<li><span>公告日期：</span><em></em></li>
				<li><span>报告类型：</span><em></em></li>
			</ul>
			<i class="closePdf" id="closePdf"></i>
			<iframe src="" class="pdfView" id="pdf">您的浏览器不支持iframe,请更换浏览器!</iframe>
			<button id="pdf_prev" class="pdf_btn pdf_prev">&lt;</button>
			<button id="pdf_next" class="pdf_btn pdf_next">&gt;</button>
		</div>
		<!--pdf预览end-->
		
		<!--保存检索条件 end-->
		<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery-validate/1.13.1/jquery.validate.min.js"></script>
		<script src="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.7.0/js/amazeui.min.js" type="text/javascript"></script>
		<!--分页-->
		<script type="text/javascript" src="js/easy_ui/jquery.parser.js"></script>
		<script type="text/javascript" src="js/easy_ui/jquery.linkbutton.js"></script>
		<script type="text/javascript" src="js/easy_ui/jquery.pagination.js"></script>

		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/findEarnings.js"></script>
		<script src="js/rightMenu.js"></script>
		<script src="js/user.js"></script>
		<script src="js/head2.js"></script>
		<script src="js/footer.js"></script>
	</body>

</html>
