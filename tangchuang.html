	<body>
		<!--所有弹窗的背景div star-->
		<div class="tcbackground"></div>
		<!--所有弹窗的背景div end-->

		<div class="qrdele"style="display: none;">

		<!--保存检索条件 star-->
		<div class="qrdele top2">

			<div class="qr_box">
				<ul>
					<li class="clearfix"><span>搜索条件：</span><textarea disabled="disabled"></textarea></li>
					<li class="clearfix"><span>命名自定义检索：</span><input type="text" placeholder="请输入一个检索方案名"/>

					</li>
				</ul>
			<div class="clr"></div>
			</div>

		</div>
