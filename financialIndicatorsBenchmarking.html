<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>企业财务指标对标分析</title>
		<link rel="shortcut icon" href="images/jhh.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/indexstyle.css" />
		<link href="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/findEnterprise.css" />
	</head>

	<body>
		
	<div class="main">
		<div class="crumbs">
			<a href="home.html">首页</a> &gt;
			<a>企业财务指标对标分析</a>
		</div>
	</div>
	<div class="cwbanner"><img src="images/qiyecaiwu.jpg"/></div>
		<!--数据分析 star-->
		<div class="ksjs_bb">
			<!--财务指标分析-->
			<div class="data_xl_box cwzb_xl">
				<div class="cwzbfx">
					<ul id="companyList">
						<li class="search">
							<input id="searchStock" type="text" placeholder="股票代码/企业简称" />
							<a href="javascript:;" id="addCompany">添加</a>
							<input type="hidden" id="searchName" value="" />
							<input type="hidden" id="searchCode" value="" />
						</li>
						<!--<li class="tj_gs" data-num="430127" data-name="英雄互娱">
							<span>英雄互娱 430127</span>
							<a href="javascript:;"><img src="images/cha.jpg" width="37" height="38" /></a>
						</li>
						<li class="tj_gs" data-num="400008" data-name="水仙A5">
							<span>水仙A5 400008</span>
							<a href="javascript:;"><img src="images/cha.jpg" width="37" height="38" /></a>
						</li>
						<li class="tj_gs" data-num="832043" data-name="卫东环保">
							<span>卫东环保 832043</span>
							<a href="javascript:;"><img src="images/cha.jpg" width="37" height="38" /></a>
						</li>-->
					</ul>	
					<div class="clr"></div>
				</div>
				<div class="clr"></div>
				<div class="xl_list">
					<ul class="cwzb" id="targetList">
						<li><span>规模指标:</span>
							<div class="wnl_rsc">
								<div class="data-radio">
									<input type="radio" id="zzc" value="scale_1" name="scaleBk" />
									<label for="zzc" class="radio"></label>
									<label class="radioWord" data-name="scale_1" for="zzc">总资产</label>
								</div>
								<div class="data-radio">
									<input type="radio" id="zfz" value="scale_2" name="scaleBk" />
									<label for="zfz" class="radio"></label>
									<label class="radioWord" data-name="scale_2" for="zfz">总负债</label>
								</div>
								<div class="data-radio">
									<input type="radio" id="zgb" value="scale_3" name="scaleBk" />
									<label for="zgb" class="radio"></label>
									<label class="radioWord" data-name="scale_3" for="zgb">总股本</label>
								</div>
								<div class="data-radio">
									<input type="radio" id="syzqy" value="scale_4" name="scaleBk" />
									<label for="syzqy" class="radio"></label>
									<label class="radioWord" data-name="scale_4" for="syzqy">所有者权益</label>
								</div>
							</div>
							<div class="clr"></div>
						</li>

						<li><span>经营指标:</span>
							<div class="wnl_rsc">
								<div class="data-radio">
									<input type="radio" id="yysr" value="operate_1" name="operateBk" />
									<label for="yysr" class="radio"></label>
									<label class="radioWord" data-name="operate_1" for="yysr">营业收入</label>
								</div>
								<div class="data-radio">
									<input type="radio" id="yycb" value="operate_2" name="operateBk" />
									<label for="yycb" class="radio"></label>
									<label class="radioWord" data-name="operate_2" for="yycb">营业成本</label>
								</div>
								<div class="data-radio">
									<input type="radio" id="yylr" value="operate_3" name="operateBk" />
									<label for="yylr" class="radio"></label>
									<label class="radioWord" data-name="operate_3" for="yylr">营业利润</label>
								</div>
							</div>
							<div class="clr"></div>
						</li>

						<li><span>其他指标:</span>
							<div class="wnl_rsc">
								<div class="data-radio">
									<input type="radio" id="yysz" value="other_1" name="otherBk" />
									<label for="yysz" class="radio"></label>
									<label class="radioWord" data-name="other_1" for="yysz">应收账款</label>
								</div>
								<div class="data-radio">
									<input type="radio" id="ldfz" value="other_2" name="otherBk" />
									<label for="ldfz" class="radio"></label>
									<label class="radioWord" data-name="other_2" for="ldfz">流动负债</label>
								</div>
								<div class="data-radio">
									<input type="radio" id="jyxxjl" value="other_3" name="otherBk" />
									<label for="jyxxjl" class="radio"></label>
									<label class="radioWord" data-name="other_3" for="jyxxjl">经营性现金流</label>
								</div>
							</div>
							<div class="clr"></div>
						</li>

						<li><span>时间节点:</span>
							<div class="wnl_rs" id="timesList">
								<div class="data-checkbox">
									<input type="checkbox" id="time1" value="2015-12-31" name="timeBk" />
									<label for="time1" class="checkbox"></label>
									<label class="checkboxWord" for="time1">2015年12月</label>
								</div>
								<div class="data-checkbox">
									<input type="checkbox" id="time2" value="2015-06-30" name="timeBk" />
									<label for="time2" class="checkbox"></label>
									<label class="checkboxWord" for="time2">2015年6月</label>
								</div>
								<div class="data-checkbox">
									<input type="checkbox" id="time3" value="2014-12-31" name="timeBk" />
									<label for="time3" class="checkbox"></label>
									<label class="checkboxWord" for="time3">2014年12月</label>
								</div>
								<div class="data-checkbox">
									<input type="checkbox" id="time4" value="2014-06-30" name="timeBk" />
									<label for="time4" class="checkbox"></label>
									<label class="checkboxWord" for="time4">2014年6月</label>
								</div>
							</div>
							<div class="clr"></div>
						</li>
					</ul>
					<div class="wxts">
						<span>温馨提示:</span>
						<p>同一类型财务指标只能选一个</p>
						<p>时间最多选四项</p>
					</div>
					<div class="clr"></div>
					<div class="datafx_btn" id="cwfx">
						<a href="javascript:;" data-num="1">开始分析</a>
					</div>
				</div>
			</div>
			
			<div class="dataAnalysisTable" data-num="1" style="width: 100%;left: 0;">
				<button type="button" class="chartBtn on" id="columnChart">柱形图</button>
				<button type="button" class="chartBtn" id="barChart">条形图</button>
				<button type="button" class="chartBtn" id="lineChart">折线图</button>
				<div class="sjb_table" id="chartsData"></div>
				<div class="shouqi">
					<a href="javascript:;" data-gb="1"><img src="images/shouqi.jpg" width="40" height="39" /></a>
				</div>
			</div>
			<!--财务指标分析-->
		</div>
		<script src="http://cdn.bootcss.com/echarts/3.2.0/echarts.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery-validate/1.13.1/jquery.validate.min.js"></script>
		<script src="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/footer.js"></script>
		<script type="text/javascript" src="js/head2.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
		<script type="text/javascript" src="js/trading.js"></script>
		<script type="text/javascript" src="js/financialIndicatorsBenchmarking.js" ></script>
	</body>

</html>
