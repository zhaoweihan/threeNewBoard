<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>找回密码</title>
		<link rel="shortcut icon" href="images/jhh.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/retrievePassword.css" />
	</head>

	<body>
		<div class="regContent">
			<div class="reBox">
				<div class="left">
					<div class="ret" >
						<div class="banner b1"></div>
						<form id="retrieveFormP">
								<input type="text" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号" />
								<br />
								<input type="text" name="verifyNum" id="verify_num" placeholder="验证码" />
								<span class="codeImg"><img src="" id="VerifyNumImg" alt="验证码"/></span>
								<br />
								<input type="text" name="verificationCode" id="verification_Code" placeholder="手机验证码" />
								<button type="button" class="codeBtn">获取验证码</button>
								<br />
								<button type="submit" id="retrieveSubmit">找回密码</button>
							</form>
					</div>
					<div class="pwd">
						<div class="banner b2"></div>
						<form id="retrieveFormP2">
								<i>设置密码</i><input type="password" name="password" id="password" placeholder="建议使用两种字符组合" />
								<br />
								<i>确认密码</i><input type="password" name="rePassword" id="rePassword" placeholder="请再次输入密码" />
								<br />
								<button type="submit" id="retrieveSubmit2">保 存</button>
							</form>	
					</div>
				</div>
				<div class="right"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/header.js"></script>
		<script type="text/javascript" src="js/footer.js"></script>
		<script type="text/javascript" src="js/retrievePassword.js"></script>
